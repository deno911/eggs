name-template: '$RESOLVED_VERSION'

tag-template: '$RESOLVED_VERSION'

categories:
  - title: 'üöÄ Features'
    labels: 'type: feature'

  - title: 'üêõ Bug Fixes'
    labels: 'type: bugfix'

change-template: '- #$NUMBER $TITLE (@$AUTHOR)'

version-resolver:
  major:
    labels:
      - 'semver: major'

  minor:
    labels:
      - 'semver: minor'

  patch:
    labels:
      - 'semver: patch'

  default: patch

template: |
  ## CHANGELOG

  $CHANGES

  ### Install / Upgrade

  **Using Deno**

  ```sh
  deno install -Afq --unstable -n eggs https://deno.land/eggs@$RESOLVED_VERSION/cli.ts
  ```

  **Using eggs**

  ```sh
  eggs upgrade
  ```

  Special thanks to $CONTRIBUTORS for their contributions to this release!
